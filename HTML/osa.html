<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <div id=header></div>
    <div id="countdown"></div>
    <div id="meny"></div>

    <main>
        <div id="mainDiv">
            <h2 class="firstH2OnPage">OSA till vårt bröllop</h2>
            <h3 class="center">Senast den 11 januari 2026 skulle vi vilja ha ert svar</h3>
            <p>Är ni flera personer på samma inbjudan går det bra att o.s.a. för alla samtidigt genom att klicka på
                "Lägg till person" längst ner i formuläret.</p>

            <form id="osaForm">

                <div class="divInForm">
                    <div id="answerOSA">
                        <p>Kommer du på bröllopet?</p>
                        <label>
                            <input type="radio" name="attendance" value="JA" required>
                            Ja, jag kommer!
                        </label>
                        <label>
                            <input type="radio" name="attendance" value="NEJ" required>
                            Nej, jag kommer tyvärr inte
                        </label>
                    </div>
                </div>

                <div class="divInForm">
                    <p>Personlig information</p>
                    <div class="persons">
                        <label>Förnamn:
                            <input type="text" name="firstName[]" class="input-field" required>
                        </label>
                        <label>Efternamn:
                            <input type="text" name="lastName[]" class="input-field" required>
                        </label>
                        <label class="allergy-field">Allergier:
                            <input type="text" name="allergy[]" class="input-field"
                                placeholder="Lämna tom om du ej har någon allergi">
                        </label>
                    </div>
                </div>


                <button type="button" id="addPerson">Lägg till en person</button>
                <button type="submit">Skicka OSA</button>
            </form>
        </div>
    </main>
    <script src="../Javascript/header-inside.js"></script>
    <script src="../Javascript/wedding.js"></script>

    <!-- Egna bekräftelse-popupen -->
    <div id="confirmationOverlay" class="overlay" style="display: none;">
        <div class="confirm-box">
            <div class="confirm-content">
                <p id="confirmText"></p>
                <div class="buttons">
                    <button id="confirmYes">Skicka</button>
                    <button id="confirmNo">Avbryt</button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
