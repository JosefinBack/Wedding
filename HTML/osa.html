<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <div id=header></div>
    <div id="countdown"></div>
    <div id="meny"></div>

    <main>
        <h1>OSA till vårt bröllop</h1>

        <form id="osaForm">

            <fieldset>
                <legend>Kommer du på bröllopet?</legend>
                <label>
                    <input type="radio" name="attendance" value="JA" required>
                    Ja, jag kommer!
                </label>
                <label>
                    <input type="radio" name="attendance" value="NEJ" required>
                    Nej, jag kommer tyvärr inte
                </label>
            </fieldset>

            <div id="persons">
                <div class="person">
                    <label>Namn:
                        <input type="text" name="name[]" required>
                    </label>
                    <label>Allergier:
                        <input type="text" name="allergy[]">
                    </label>
                </div>
            </div>

            <button type="button" id="addPerson">Lägg till en person</button>
            <button type="submit">Skicka OSA</button>
        </form>

        <div id="message"></div>

    </main>
    <script src="../Javascript/header-inside.js"></script>
    <script src="../Javascript/wedding.js"></script>
</body>


</html>
