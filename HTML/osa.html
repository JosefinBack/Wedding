<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <div id=header></div>
    <div id="countdown"></div>
    <div id="meny"></div>

    <main>
        <div id="mainDiv">
            <h2 class="firstH2OnPage">OSA till vårt bröllop</h2>
            <h3 class="center">Senast den 11 januari 2026 skulle vi vilja ha ert svar</h3>
            <p>OSA för varje person som ska ge ett svar. Genom att klicka på "Lägg till person"-knappen så kommer nya
                fält läggas till.</p>

            <form id="osaForm">

                <div class="divInForm">
                    <div id="answerOSA">
                        <p>Kommer du på bröllopet?</p>
                        <label>
                            <input type="radio" name="attendance" value="JA" required>
                            Ja, jag kommer!
                        </label>
                        <label>
                            <input type="radio" name="attendance" value="NEJ" required>
                            Nej, jag kommer tyvärr inte
                        </label>
                    </div>
                </div>

                <div class="divInForm">
                    <p>Personlig information</p>
                    <div id="persons">
                        <label>Förnamn:
                            <input type="text" name="name[]" class="input-field" required>
                        </label>
                        <label>Efternamn:
                            <input type="text" name="name[]" class="input-field" required>
                        </label>
                        <label>Allergier:
                            <input type="text" name="allergy[]" class="input-field"
                                placeholder="Lämna tom om du ej har någon allergi">
                        </label>
                    </div>
                </div>

                <button type="button" id="addPerson">Lägg till en person</button>
                <button type="submit">Skicka OSA</button>
            </form>
        </div>
        <div id="message"></div>
        </div>
    </main>
    <script src="../Javascript/header-inside.js"></script>
    <script src="../Javascript/wedding.js"></script>
</body>


</html>
